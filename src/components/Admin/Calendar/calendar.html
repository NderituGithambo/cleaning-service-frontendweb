<div
  v-on:click="hideMenus"
  class="wrapper no-select">

  <div class="date-nav">
    <span class="date-nav-btn" v-on:click="() => navMonth(-1)">
      [  < ]
    </span>
    <span class="date-nav-btn" v-on:click="() => navMonth(1)">
      [ >  ]
    </span>
  </div>

  <h1>{{ MONTH_NAMES[currentMonth] }} {{ currentYear }}</h1>

  <div class="calendar-container">
    <div class="view-month">

      <div
        class="day-header"
        v-for="dayName in DAY_NAMES">
        {{ dayName }}
      </div>


      <div
        v-for="day in displayedDays()"
        :dayNum="day.num"
        :monthNum="currentMonth"
        v-on:dblclick="catchDblClickOnDay"
        v-on:click="catchClickOnDay"
        :class=dayStyleClass(day.monthDiff)
      >
        <div
          class="day-num-header">
          {{ day.dayNum }}
        </div>

        <div class="event-list">
          <event
            v-for="event in day.events"
            :eventData="event"
            :key="event.id"
          />
        </div>
      </div>


    </div>
  </div>

  <transition name="fade">
    <new-event-pop-up
      v-if="newEventMenuDisplayed"
      :style-position="newEventMenuStylePosition"
      :date="currentDateSelected"
    />
  </transition>

</div>
